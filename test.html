<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Sample Searches in Hamburger Menu</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .hamburger-btn { background: none; border: 1px solid #ccc; padding: 10px; cursor: pointer; }
        .nav-menu { display: none; border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
        .nav-menu.show { display: block; }
        .nav-menu a { display: block; padding: 5px 0; text-decoration: none; color: #333; }
        .nav-menu a:hover { background: #f0f0f0; }
        .sample-searches-menu { border-top: 1px solid #e0e0e0; margin-top: 8px; padding-top: 8px; }
        .sample-category-menu { margin-bottom: 12px; }
        .sample-category-menu h4 { margin: 0 0 6px 0; font-size: 13px; }
        .sample-link-menu { display: block; padding: 4px 8px; font-size: 12px; color: #666; cursor: pointer; }
        .sample-link-menu:hover { background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Test: Sample Searches in Hamburger Menu</h1>
    
    <button class="hamburger-btn" onclick="toggleMenu()">â˜° Menu</button>
    
    <nav class="nav-menu" id="navMenu">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#" onclick="toggleSampleSearches()">Sample Searches</a>
        <div class="sample-searches-menu" id="sampleSearchesMenu" style="display: none;">
            <div class="sample-list-menu" id="sampleListMenu">
                <!-- Sample searches will be populated by JavaScript -->
            </div>
        </div>
        <a href="#">Rofellods.com</a>
    </nav>

    <div id="output" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9;">
        Selected search will appear here...
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('show');
        }

        function toggleSampleSearches() {
            const sampleMenu = document.getElementById('sampleSearchesMenu');
            
            if (sampleMenu.style.display === 'none') {
                sampleMenu.style.display = 'block';
                populateSampleSearches();
            } else {
                sampleMenu.style.display = 'none';
            }
        }

        function populateSampleSearches() {
            const sampleList = document.getElementById('sampleListMenu');
            
            const sampleCategories = {
                'Basic Searches': [
                    '1 mana counterspell',
                    'fetchland',
                    'azorius removal'
                ],
                'Mana Costs': [
                    '2 mana instant',
                    '4 cost artifact',
                    '0 mana spell'
                ]
            };

            let html = '';
            for (const [category, searches] of Object.entries(sampleCategories)) {
                html += `
                    <div class="sample-category-menu">
                        <h4>${category}</h4>
                        <div class="sample-links-menu">
                            ${searches.map(search => 
                                `<span class="sample-link-menu" onclick="runSampleSearch('${search}')">${search}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }
            
            sampleList.innerHTML = html;
        }

        function runSampleSearch(query) {
            document.getElementById('output').textContent = `Selected: "${query}"`;
            
            // Close the menu after selection
            document.getElementById('navMenu').classList.remove('show');
            document.getElementById('sampleSearchesMenu').style.display = 'none';
        }
    </script>
</body>
</html>
